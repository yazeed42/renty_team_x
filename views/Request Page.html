<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Request Page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="project.js"></script>
    <title>Request Page</title>

</head>

<body>
<div class="divHeader">

<ul>
    <a href=""/""><img src="logo.png" alt="your Logo" id="mg"></a>
    <snap class="nave">
        <li><a href="/loginPage">Profile</a></li>
        <li><a href="/loginPage">Login</a></li>
        <li><a href="/loginPage">Rent</a></li>
        <li><a href="/reqs">Requests</a></li>
        <li><a href="cart.html">Cart</a></li>
    </snap>
</ul>
</div>
<main>
    <div class="reqList">
        <h2>Your Requests</h2>
        <div class="reqTable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">From</th>
                    <th scope="col">Offer</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Accept/Reject</th>
                </tr>
                </thead>
                <tbody>
                {% for req in reqs %}
                <tr id="request-1">
                    <th scope="row">{{req.requester_ID}} </th>
                    <td>{{req.item_title}}</td>
                    <td><span>{{req.days}}</span> days</td>
                    <td>
                        <button class="w3-button w3-green" >Accept</button>
                        <button class="w3-button w3-red" onclick="deleteRequest(this)">Decline</button>
                    </td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>





    </div>


</main>
<footer>
    <p>&copy;Renty</p>
</footer>
</body>


</html>
