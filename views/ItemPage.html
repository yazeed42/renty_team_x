<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/ItemPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>ItemPage</title>
</head>
<body>
<div class="divHeader">

    <ul>
        <a href="/"><img src="/logo.png" alt="your Logo" id="mg"></a>
        <snap class="nave">
            <li><a href="/loginPage">Profile</a></li>
            <li><a href="/loginPage">Login</a></li>
            <li><a href="/loginPage">Rent</a></li>
            <li><a href="/reqs">Requests</a></li>
            <li><a href="cart.html">Cart</a></li>
        </snap>
    </ul>
</div>

<main>
    <div class="container">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">
                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img src="/item.png" /></div>
                            <div class="tab-pane" id="pic-2"><img src="item.png" /></div>
                            <div class="tab-pane" id="pic-3"><img src="item.png" /></div>
                            <div class="tab-pane" id="pic-4"><img src="item.png" /></div>
                            <div class="tab-pane" id="pic-5"><img src="item.png" /></div>
                        </div>
                        <ul class="preview-thumbnail nav nav-tabs">
                            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="/item.png" /></a></li>
                            <li><a data-target="#pic-2" data-toggle="tab"><img src="" /></a></li>
                            <li><a data-target="#pic-3" data-toggle="tab"><img src="" /></a></li>
                            <li><a data-target="#pic-4" data-toggle="tab"><img src="" /></a></li>
                            <li><a data-target="#pic-5" data-toggle="tab"><img src="" /></a></li>
                        </ul>
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{item.title}}</h3>
                        <p class="product-description">{{item.description}}</p>
                        <h4 class="price">Price per day: <span><span>{{item.price}}</span> SR</span></h4>
                        <div class="dates">
                            <label for="sDate">Start Date</label><br>
                            <input type="date" min="" max="" name="sDate" class="start-date"><br><br>
                            <label for="fDate">Final Date</label><br>
                            <input type="date" min="" max="" name="fDate" class="end-date"><br><br>
                        </div>
                        <div class="action">
                            <button id="rent-btn" class="add-to-cart btn btn-default" onclick="window.location.href = '/rent/{{item.item_ID}}';">RENT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</main>




<footer >

    <div> &copy; Renty </div>

</footer>
</body>
</html>
